<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="200" height="200" xlmns="http://www.w3.org/2000/svg">
        <rect x="10" y="10" width="100" height="100" stroke="black" fill="red" stroke-width="1" />

        <rect x="120" y="10" width="70" height="20" stroke="black" fill="transparent"/>

        <rect x="2" y="2" width="195" height="120" stroke="green" fill="transparent" rx="10" ry="10"/>

        <!-- 
            rect => é utilizado para criar retângulo ou quadrado.
            x => Define a posição do canto superior esquerdo do retângulo ao longo do eixo x (horizontal)
            y => Define a posição do canto superior esquerdo do retângulo ao longo do eixo y (vertical)
            width => Define a largura do retângulo
            height => Define a altura do retângulo
            stroke => Define a cor da borda
            fill => Define a cor do preenchimento do retângulo
            stroke-width => Define a largura da borda
            rx => Define o raio de arredondamento dos cantos do retângulo no eixo x
            ry => Define o raio de arredondamento dos cantos do retângulo no eixo y
        -->
    </svg>
</body>
</html>
