<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Linha utilizando SVG</title>
    <link rel="stylesheet" href="css/linha.css">
</head>
<body>
    <svg xlmsn="http://www.w3.org./2000/svg">
        <line x1="50" y1="100" x2="200" y2="100" stroke="green"/>
        <line x1="50" y1="250" x2="200" y2="250" stroke="red"/>
        <line x1="50" y1="100" x2="200" y2="250" stroke="blue" stroke-width="2"/>
        <line x1="200" y1="100" x2="50" y2="250" stroke="yellow" stroke-width="3"/>
        <!--
            line => permite desenhar uma linha 
            x1 => Coordenada do x do ponto inicial da linha
            y1 => Coordenada do y do ponto inicial da linha
            x2 => Coordenada do x do ponto final da linha
            y2 => Coordenada do y do ponto final da linha
        -->
    </svg>
</body>
</html>
