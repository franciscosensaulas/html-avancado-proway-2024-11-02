<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg height="600" width="200" xmlsn="http://www.w3.org/2000/svg">
        <circle cx="100" cy="200" r="100" fill="orange"/>

        <circle cx="100" cy="400" r="50" fill="blue" stroke="black" stroke-width="3" opacity="0.8"/>
        <!-- 
            cicle => permite criar cículo
            cx => coordenada x do centro do círculo
            cy => coordenada y do centro do círculo
            r => raio do círculo
            fill: cor de preenchimento do círculo
            opacity: constrola a transparência do círculo
        -->
    </svg>
</body>
</html>
